<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comfy House</title>
    <link rel="stylesheet" href=" https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

    <link rel="stylesheet" href="style.css">
</head>

<body>

    <!-- NAVBAR-->
    <nav class="navbar">
        <div class="navbar-center">
            <span class="nav-icon">
                <i class="fa fa-bars"></i>
            </span>
            <img src="./images/logo.svg" alt="" srcset="">
            <div class="cart-btn">
                <span class="nav-icon">
                    <i class="fa fa-cart-plus"></i>
                </span>
                <div class="cart-items">0</div>
            </div>
        </div>
    </nav>

    <!-- HERO -->
    <header class="hero">
        <div class="banner">
            <h1 class="banner-title">Furniture collection</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>
    <header class="hero2">
        <div class="banner2">
            <h1 class="banner-title">Amazing Prices and offers</h1>
            <button class="banner-btn">Shop Now</button>
        </div>
    </header>

    <!-- PRODUCTS -->
    <section class="products">
        <div class="section-title">
            <h2>OUR PRODUCTS</h2>
        </div>
        <div class="products-center">
            <!-- HTML is written in main.js by DOM manipulation -->
        </div>
    </section>

    <!-- CART -->
    <div class="cart-overlay">
        <div class="cart">
            <span class="close-cart">
                <i class="fa fa-times"></i>
            </span>
            <h2>YOUR CART</h2>
            <div class="cart-content">
                <!-- CART ITEM -->
                
            </div>
            <!-- CART FOOTER -->
            <div class="cart-footer">
                <h3>Your total : Rs <span class="cart-total">0</span></h3>
                <button class="clear-cart banner-btn">Clear cart</button>

            </div>
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
